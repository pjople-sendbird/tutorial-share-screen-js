<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sendbird Screen Share</title>

    <!-- Include Senbird library -->
    <script src="node_modules/sendbird-calls/SendBirdCall.min.js"></script>

    <!-- Include bootstrap for some styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- Main Container -->
<div class="container">

    <!-- Connect to Sendbird Calls -->
    <div class="card mt-4" style="width:16rem;" id="connectCard">
        <div class="card-header">
            Connect to Sendbird Calls
        </div>
        <div class="card-body">
            <input 
                type="text" 
                class="form-control" 
                placeholder="Application ID" id="APP_ID" />
            <input 
                type="text" 
                class="form-control mt-2" 
                placeholder="User ID" id="USER_ID" />
            <input 
                type="text" 
                class="form-control mt-2" 
                placeholder="User Access Token" 
                id="ACCESS_TOKEN" />
        </div>
        <div class="card-footer text-center">
            <button class="btn btn-primary" onclick="connect()">
                Connect
            </button>
        </div>
    </div>
    
    <!-- Video Area -->
    <div class="card mt-4" style="width:800px;" id="videoCard">
        <div class="card-header">
            Sendbird Calls
        </div>
        <div class="card-body d-flex">
            <div class="col text-center">
                <!--
                    YOUR VIDEO
                -->
                <video 
                    style="width:300px;"
                    id="local_video_element_id" 
                    autoplay 
                    class="border" 
                    muted />
            </div>
            <div class="col text-center">
                <!--
                    REMOTE VIDEO
                -->
                <video
                    style="width:300px;" 
                    id="remote_video_element_id" 
                    autoplay 
                    class="border" 
                    />
            </div>
        </div>
        <div class="card-footer">
            <div 
                class="d-flex justify-content-center" 
                id="makeCallPanel">
                <!--
                    MAKE CALL BUTTON
                -->
                <button 
                    class="btn btn-success btn-sm m-1" 
                    onclick="makeCall()" 
                    id="butMakeCall">
                    Make Call
                </button>    
                <!--
                    SHARE SCREEN BUTTON
                -->
                <button 
                    style="display:none"
                    class="btn btn-warning btn-sm m-1" 
                    onclick="shareScreen()" 
                    id="butShareScreen">
                    Share screen
                </button>    
                <!--
                    STOP SHARING BUTTON
                -->
                <button 
                    style="display:none"
                    class="btn btn-danger btn-sm m-1" 
                    onclick="stopScreenShare()" 
                    id="butStopShareScreen">
                    Stop screen sharing
                </button>    
            </div>
            <div 
                class="d-flex justify-content-center " 
                id="receiveCallPanel">
                <!-- 
                    YOU HAVE A CALL LABEL
                -->
                <div 
                    style="display:none"
                    id="isRinging" 
                    class="text-danger m-2">
                    YOU HAVE A CALL!
                </div>
                <!--
                    ACCEPT CALL BUTTON
                -->
                <button     
                    style="display:none"
                    class="btn btn-primary btn-sm m-1" 
                    onclick="acceptCall()" 
                    id="butAcceptCall">
                    Accept Call
                </button>    
                <!--
                    END CALL
                -->    
                <button 
                    style="display:none"
                    class="btn btn-danger btn-sm m-1" 
                    onclick="endCall()" 
                    id="butEndCall">
                    End Call
                </button>
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>

</body>
</html>
